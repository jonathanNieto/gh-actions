name: Shell Commands

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      # step 0 
      - name: Checkout
        uses: actions/checkout@v1
      - id: set-matrix
        run: |
          content=`cat $GITHUB_WORKSPACE/settings.json`
          echo "::set-output name=matrix::$content"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{fromJson(needs.job1.outputs.matrix)}}"